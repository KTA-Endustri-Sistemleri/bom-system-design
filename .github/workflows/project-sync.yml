name: Project Sync (Issues -> Project fields)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 3 * * *"

permissions:
  contents: read
  issues: read
  pull-requests: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install GitHub CLI
        run: |
          if command -v gh >/dev/null 2>&1; then
            echo "gh already installed"
            exit 0
          fi
          sudo mkdir -p -m 755 /etc/apt/keyrings
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg \
            | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null
          sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" \
            | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Pick token (PROJECT_SYNC_TOKEN preferred)
        id: tok
        shell: bash
        run: |
          if [ -n "${{ secrets.PROJECT_SYNC_TOKEN }}" ]; then
            echo "token_source=PROJECT_SYNC_TOKEN" >> "$GITHUB_OUTPUT"
            echo "GH_TOKEN=${{ secrets.PROJECT_SYNC_TOKEN }}" >> "$GITHUB_ENV"
          else
            echo "token_source=github.token" >> "$GITHUB_OUTPUT"
            echo "GH_TOKEN=${{ github.token }}" >> "$GITHUB_ENV"
          fi

      - name: Verify token works
        run: |
          echo "Using token: ${{ steps.tok.outputs.token_source }}"
          gh api user --jq '.login'

      - name: Run scripts
        run: |
          set -euo pipefail
          bash .github/scripts/assign_issues_to_project_no_type.sh
          bash .github/scripts/assign_issues_to_project_priority.sh
          bash .github/scripts/assign_status_estimate_time_to_issues.sh